<!DOCTYPE html>
<html lang="pt_BR">
  <!-- head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orfanato X | Happy</title>
    <!-- mapa leafletjs -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- icones -->
    <link rel="icon" href="./public/images/logo-icon.png" />
    <!-- arquivos css -->
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/page-orphanage.css" />

    <!-- fontes importadas do google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- body -->
  <body>
    <div id="page-orphanage">
      <aside class="animate-right sidebar">
        <!-- barra lateral -->
        <img src="./public/images/map-marker.svg" alt="Happy" />

        <footer>
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar" />
          </button>
        </footer>
      </aside>

      <main class="animate-appear with-sidebar">
        <div class="orphanage-details">
          <img src="./public/images/home.jpg" alt="Orfanato X" />

          <div class="images">
            <button onclick="selectImage(event)" class="active" type="button">
              <img src="https://source.unsplash.com/random?id=1" alt="orfanato X" />
            </button>
            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=2" alt="orfanato X" />
            </button>
            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=3" alt="orfanato X" />
            </button>
            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=4" alt="orfanato X" />
            </button>
            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=5" alt="orfanato X" />
            </button>
            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=6" alt="orfanato X" />
            </button>
          </div>
          <div class="orphanage-details-content">
            <h1>Orfanato X</h1>
            <p>
              Assistência à crianças de 06 à 15 anos que se encontram em situção
              de risco e/ou vulnerabilidade social.
            </p>

            <div class="map-container">
              <div id="mapid"></div>
              <footer>
                <a href="#">Ver rotas no Google Maps</a>
              </footer>
            </div>

            <hr />

            <h2>Instruções para visita</h2>
            <p>detalhamen to de visitas relativas ao orfanato</p>

            <div class="open-details">
              <div class="hour">
                <img src="./public/images/clock.svg"
                  alt="horários para visitação" />
                Horário de visitas de 08:00 às 18:00
              </div>
              <div class="open-on-weekends">
                <img src="./public/images/info.svg" alt="informações" />
                atendendemos aos finais de semanas
              </div>
            </div>
            <button class="primary-button" type="button">
              <img
                src="./public/images/whatsapp.svg"
                alt="chamar no whatsapp"
              />
              Entre em contato
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="./public/scripts/page-orphanage.js"></script>
  </body>
</html>
